<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Rumah Kaca</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="main.js" defer></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .data-box { background: #fff; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .label { font-weight: bold; }
    .status-button {
      padding: 10px 20px; border: none; border-radius: 5px;
      font-weight: bold; color: white; cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .status-button.on { background-color: #27ae60; transform: scale(1.05); }
    .status-button.off { background-color: #c0392b; }
  </style>
</head>
<body>
  <h1>Dashboard Monitoring Rumah Kaca</h1>

  <div class="data-box">
    <p><span class="label">Suhu:</span> <span id="suhu">0</span> &deg;C</p>
    <p><span class="label">Kelembaban Udara:</span> <span id="kelembaban_udara">0</span> %</p>
    <p><span class="label">Kelembaban Tanah:</span> <span id="kelembaban_tanah">0</span></p>
    <p><span class="label">Cahaya:</span> <span id="cahaya">0</span></p>
  </div>

  <div class="data-box">
    <h3>Mode Otomatis</h3>
    <label>
      <input type="checkbox" id="mode-otomatis" />
      Aktifkan Otomatisasi
    </label>
  </div>

  <div class="data-box">
    <h3>Kontrol Manual</h3>
    <p>Lampu: <button id="btn-lampu" class="status-button">Tunggu...</button></p>
    <p>Kipas: <button id="btn-kipas" class="status-button">Tunggu...</button></p>
    <p>Pompa: <button id="btn-pompa" class="status-button">Tunggu...</button></p>
  </div>
</body>
</html>
