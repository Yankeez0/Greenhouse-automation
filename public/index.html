<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Rumah Kaca</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- File JavaScript terpisah -->
  <script src="main.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      color: #2c3e50;
    }

    .data-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .label {
      font-weight: bold;
    }

    .status-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .status-button.on {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    .status-button.off {
      background-color: #c0392b;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <h1>Dashboard Monitoring Rumah Kaca</h1>

  <div class="data-box">
    <p><span class="label">Suhu:</span> <span id="suhu">0</span> &deg;C</p>
    <p><span class="label">Kelembaban Udara:</span> <span id="kelembaban_udara">0</span> %</p>
    <p><span class="label">Kelembaban Tanah:</span> <span id="kelembaban_tanah">0</span></p>
    <p><span class="label">Cahaya:</span> <span id="cahaya">0</span></p>
  </div>

  <div class="data-box">
    <h3>Kontrol Manual Lampu</h3>
    <p>
      Lampu:
      <button id="btn-lampu" class="status-button" onclick="setControl('lampu', !statusLampu)">Tunggu...</button>
    </p>
  </div>
</body>
</html>
