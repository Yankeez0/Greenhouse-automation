<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Rumah Kaca</title>

  <!-- Menghubungkan ke file CSS eksternal -->
  <link rel="stylesheet" href="style.css">

  <!-- Script untuk Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Script utama Anda -->
  <script src="main.js" defer></script>
</head>

<body>
  <h1>Dashboard Monitoring Rumah Kaca</h1>

  <!-- Kontainer untuk semua box -->
  <div class="dashboard-container">

    <div class="data-box">
      <h3>Sensor Reading</h3>
      <p><span class="label">Suhu:</span> <span id="suhu">0</span> &deg;C</p>
      <p><span class="label">Kelembaban Udara:</span> <span id="kelembaban_udara">0</span> %</p>
      <p><span class="label">Kelembaban Tanah:</span> <span id="kelembaban_tanah">0</span></p>
      <p><span class="label">Cahaya:</span> <span id="cahaya">0</span></p>
    </div>

    <div class="data-box">
      <h3>Mode & Kontrol</h3>
      <div>
        <h4>Mode Otomatis</h4>
        <label>
          <input type="checkbox" id="mode-otomatis" />
          Aktifkan Otomatisasi
        </label>
      </div>
      <hr>
      <div>
        <h4>Kontrol Manual</h4>
        <p>Lampu: <button id="btn-lampu" class="status-button">Tunggu...</button></p>
        <p>Kipas: <button id="btn-kipas" class="status-button">Tunggu...</button></p>
        <p>Pompa: <button id="btn-pompa" class="status-button">Tunggu...</button></p>
      </div>
    </div>

  </div> <!-- Akhir dari dashboard-container -->

</body>

</html>
